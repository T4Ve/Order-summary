<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-PaleBlue flex justify-center mt-32">
    <section class="container flex flex-col w-[375px] rounded-3xl bg-white">
        <img src="../img/illustration-hero.svg" class="rounded-t-3xl" alt="">
        <p class="text-DarkBlue text-2xl font-bold text-center mx-5 mt-7">Order Summary</p>
        <p class="text-DesaturatedBlue text-center mx-8 my-5">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        <div class="plan container flex flex-row">
            <div class="container flex flex-row space-x-5 mx-7 bg-VeryPaleBlue p-4 rounded-2xl items-center mb-6">
                <img src="../img/icon-music.svg" alt="">
                <div class="flex flex-col">
                    <p class="text-DarkBlue font-bold">Annual Plan</p>
                    <p class="text-DesaturatedBlue">$59.99/year</p>
                </div>
                <p class="underline text-BrightBlue decoration-BrightBlue translate-x-12 hover:text-BrightBlueOpacity hover:no-underline hover:transition-all"><a href="">Change</a></p>
            </div>
        </div>
        <button class="bg-BrightBlue text-white mx-7 p-4 rounded-2xl font-bold mt-2 mb-2 shadow-xl hover:bg-BrightBlueOpacity hover:transition-colors">Proceed to Payment</button>
        <button class="text-DesaturatedBlue font-bold p-4 mb-6 hover:text-DarkBlue hover:transition-colors">Cancel Order</button>

    </section>
    
    
 
    
</body>

</html>
